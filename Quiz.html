        const sectionBtns = document.querySelectorAll('.section-btn');
        const quizForm = document.getElementById('quizForm');
        const resultDiv = document.getElementById('result');
        let currentSection = null;

         function showQuiz(section) {
            quizForm.innerHTML = '';
            quizForm.classList.add('active');
            const qs = questions[section];
            qs.forEach((qObj, idx) => {
                const qDiv = document.createElement('div');
                qDiv.innerHTML = `
                    <div class="question">${idx + 1}. ${qObj.q}</div>
                    <div class="options">
                        ${qObj.options.map((opt, i) => `
                            <label>
                                <input type="radio" name="q${idx}" value="${i}" required>
                                ${opt}
                            </label>
                        `).join('')}
                    </div>
                `;
                quizForm.appendChild(qDiv);
            });
            const submitBtn = document.createElement('button');
            submitBtn.type = 'submit';
            submitBtn.className = 'submit-btn';
            submitBtn.textContent = 'Submit Quiz';
            quizForm.appendChild(submitBtn);
        }

        quizForm.addEventListener('submit', function(e) {
            e.preventDefault();
            const qs = questions[currentSection];
            let score = 0;
            for (let i = 0; i < qs.length; i++) {
                const selected = quizForm.querySelector(`input[name="q${i}"]:checked`);
                if (selected && parseInt(selected.value) === qs[i].answer) {
                    score++;
                }
            }
            resultDiv.textContent = `You scored ${score} out of ${qs.length}!`;
            quizForm.classList.remove('active');
        });

        sectionBtns.forEach(btn => {
            btn.addEventListener('click', () => {
                sectionBtns.forEach(b => b.classList.remove('active'));
                btn.classList.add('active');
                currentSection = btn.getAttribute('data-section');
                showQuiz(currentSection);
                resultDiv.textContent = '';
            });
        });

        // Simple custom vertical scrollbar
        window.addEventListener('DOMContentLoaded', () => {
            // Create scrollbar track
            const scrollbarTrack = document.createElement('div');
            Object.assign(scrollbarTrack.style, {
            position: 'fixed',
            right: '10px',
            top: '0',
            width: '8px',
            height: '100vh',
            background: 'rgba(200,200,200,0.18)',
            borderRadius: '4px',
            zIndex: '1000'
            });

            // Create scrollbar thumb
            const scrollbarThumb = document.createElement('div');
            Object.assign(scrollbarThumb.style, {
            width: '100%',
            background: 'linear-gradient(135deg, #43cea2 0%, #ff4e50 100%)',
            borderRadius: '4px',
            position: 'absolute',
            left: '0',
            cursor: 'pointer'
            });

            scrollbarTrack.appendChild(scrollbarThumb);
            document.body.appendChild(scrollbarTrack);

            function updateThumb() {
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            const scrollY = window.scrollY;
            const thumbHeight = Math.max(winHeight / docHeight * winHeight, 40);
            const thumbTop = scrollY / (docHeight - winHeight) * (winHeight - thumbHeight);
            scrollbarThumb.style.height = thumbHeight + 'px';
            scrollbarThumb.style.top = thumbTop + 'px';
            }

            updateThumb();
            window.addEventListener('scroll', updateThumb);
            window.addEventListener('resize', updateThumb);

            // Drag to scroll
            let isDragging = false, startY = 0, startScroll = 0;
            scrollbarThumb.addEventListener('mousedown', (e) => {
            isDragging = true;
            startY = e.clientY;
            startScroll = window.scrollY;
            document.body.style.userSelect = 'none';
            });
            window.addEventListener('mousemove', (e) => {
            if (!isDragging) return;
            const docHeight = document.documentElement.scrollHeight;
            const winHeight = window.innerHeight;
            const maxScroll = docHeight - winHeight;
            const thumbHeight = Math.max(winHeight / docHeight * winHeight, 40);
            const deltaY = e.clientY - startY;
            const scrollDelta = deltaY * (maxScroll / (winHeight - thumbHeight));
            window.scrollTo(0, Math.min(maxScroll, Math.max(0, startScroll + scrollDelta)));
            });
            window.addEventListener('mouseup', () => {
            isDragging = false;
            document.body.style.userSelect = '';
            });
        });
